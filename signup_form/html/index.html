 <!DOCTYPE html>
 <html>

 <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <link rel="stylesheet" href="../css/signup.css">
   <script src="../js/signup.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>

 <body>
 <h2>SignUp Form</h2>
 <form action="" name="form1" id="form1" onsubmit="return validate()">
 <div class="form">

 <label><b>Email</b></label>
 <input type="email" placeholder="Enter email" name="email" id="email">
 <div>
 <span id="semail" style="color:red; font-style: italic;"></span>
 </div>

 
 <label><b>Date Of Birth</b></label>
 <input type="date" placeholder="Date Of Birth" name="dob" id="dob"> 
 <div>
 <span id="sdob" style="color:red; font-style: italic;"></span>
 </div>

 <div class="select">
 <label><b>House No.</b></label>
 <input class="dropdown" type="text" placeholder="House No." name="house no." id="house">
 <span id="shouse" style="color:red; font-style: italic;"></span>
 <label id="address"><b>City</b></label>
 <select class="dropdown" id="city" name="city">
 <option value="0" selected>select..</option>
 <option value="New Delhi">NEW DELHI</option>
 <option value="Mumbai">MUMBAI</option>
 <option value="Goa">GOA</option>
 <option value="Patna">PATNA</option>
 </select> 
 <span id="scity" style="color:red; font-style: italic;"></span>
 
 <label id="address"><b>District</b></label>
 <select class="dropdown" id="district" name="district">
 <option value="0" selected>select..</option>
 <option value="Nalanda">NALANDA</option>
 <option value="UP">UP</option>
 <option value="Goa">GOA</option>
 <option value="Patna">PATNA</option>
 </select>
 <span id="sdistrict" style="color:red; font-style: italic;"></span>

 <label id="address"><b>Pin Code</b></label>
 <input class="dropdown" id="pincode" type="text" placeholder="pincode" name="pincode">
 <span id="spincode" style="color:red; font-style: italic;"></span>
 </div>
 
 <label><b>Password</b></label>
 <input type="password" placeholder="Enter Password" name="pass" id="pass">
 <div>
 <span id="spass" style="color:red; font-style: italic;"></span>
 </div>
 <label><b>Repeat Password<b/></label>
 <input type="password" placeholder="Enter Password" name="rpass" id="rpass"> 
 <div>
 <span id="srpass" style="color:red; font-style: italic;"></span>
 </div>
 <input type="checkbox" checked="checked"> Remember me
 <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
 <div class="clearfix">
 <button type="button" class="cancelbtn">Cancel</button>
 <button type="submit" class="signupbtn"  name="submit">Sign Up</button>
 </div>
 </div>
 </form>
 </body>
 </html>
